<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhap so a : ');
    let b = +prompt('Nhap so b: ');
    change();

    function change(){
        let c = a;
        a = b;
        b = c;
        alert('so a = ' + a + ', so b = ' + b);
    }

</script>
