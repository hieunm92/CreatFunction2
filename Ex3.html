<script>
    function init(){
        let x = +prompt('Nhap vao 1 so: ');
        let giaithua = 1;
        for (let i = 1; i<=x+1 ;i++){
            giaithua = giaithua * i

        }
        document.write(giaithua);
    }
    init()
</script>
