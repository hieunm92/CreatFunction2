<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function my(){
        let r = +prompt('Nhập bán kính hình : ')
        //Dien tich hinh tron
        S = r*r*Math.PI
        alert('Diện tích hình tròn: ' + S);
        //Chu vi hinh tron
        C = 2* r *Math.PI
        alert('Chu vi hình tròn: ' + C);
    }
    my()


</script>

</body>
</html>
