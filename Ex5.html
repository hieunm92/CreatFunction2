<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt('Nhap vao so x: ');
    let y = +prompt('Nhap vao so y: ');
    let z = +prompt('Nhap vao so z: ');
    let arr = [x,y,z];
    let min = arr[0];
    function checkMin(){
        for (let i = 0; i <arr.length ; i++) {
            if(min > arr[i]){
                min = arr[i]
            }
        }
        document.write('Gia tri nho nhat: ' + min);
    }
    checkMin();



</script>

</body>
</html>
